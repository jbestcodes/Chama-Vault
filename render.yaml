services:
  - type: web
    name: chama-vault-server
    env: node
    rootDir: ./Server
    buildCommand: |
      rm -rf node_modules package-lock.json
      npm cache clean --force
      npm ci --omit=dev
      npm ls express || npm install express@^4.19.2
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20.18.0