services:
  - type: web
    name: chama-vault-server
    env: node
    buildCommand: |
      cd Server
      rm -rf node_modules package-lock.json
      npm cache clean --force
      npm install --verbose
      npm ls express
    startCommand: cd Server && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20.18.0